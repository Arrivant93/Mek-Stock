<div class="container">
  <div class="mx-auto col-6">
    <form #createSportif="ngForm" (ngSubmit)="submit(createSportif.value)">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nomInput"
          placeholder="nom"
          name="nom"
          ngModel
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input
          type="text"
          class="form-control"
          id="prenomInput"
          placeholder="prenom"
          name="prenom"
          ngModel
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="email"
          name="email"
          ngModel
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="email"
          class="form-control"
          id="PasswordInput"
          placeholder="Password"
          name="Password"
          ngModel
        />
      </div>
      <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>
  </div>
</div>
