<div class="container mt-5">
  <h1>Liste des sportifs</h1>
  <div class="card">
    <img
      src="/assets/img/sportifs/{{ sportifDetail[0].image }}"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ sportifDetail[0].nom }}-{{ sportifDetail[0].prenom }}
      </h5>
      <p class="card-text">{{ sportifDetail[0].age }}</p>
    </div>
  </div>
</div>
